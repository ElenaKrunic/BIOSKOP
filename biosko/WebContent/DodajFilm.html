<h3>Dodavanje filma</h3>
	
	<div id="dodajFilm">
    <div class="row">
      <span>Naziv : </span> <span id="dodajNazivFilma"></span>
    </div>
    <div class="row">
      <span>Reziser : </span> <span id="dodajReziserFilma"></span>
    </div>
    <div class="row">
      <span>Glumci : </span> <span id="dodajGlumciFilma"></span>
    </div>
    <div class="row">
      <span>Trajanje : </span> <span id="dodajTrajanje"></span>
    </div>
    <div class="row">
      <span>Zanrovi : </span> <span id="dodajZanrFilma"></span>
    </div>
    <div class="row">
      <span>Distributer : </span> <span id="dodajDistributer"></span>
    </div>
    <div class="row">
      <span>Zemlja porijekla : </span> <span id="dodajZemljaPorijekla"></span>
    </div>
    <div class="row">
      <span>Godina proizvodnje : </span> <span id="dodajGodinaProizvodnje"></span>
    </div>
    <div class="row">
    	<span>Opis : </span> <span id="dodajOpis"></span>
    </div>
    <div class="row" id="dodajFilmBtn">
    </div>
  </div>

	<p><a href="Filmovi.html">Povratak</a></p>
