<!DOCTYPE html>
<html>
<head>
<title>Dodavanje filma</title>
<script src="./js/jquery-3.3.1.js"></script>
<script src="js/DodajFilm.js"></script>
<meta charset="UTF-8">
</head>
<body>

<h3>Dodavanje filma</h3>
	
	<div id="dodajFilm">
    <div class="row">
      <span>Naziv : </span> <input id="dodajNazivFilma"></input>
    </div>
    <div class="row">
      <span>Reziser : </span> <input id="dodajReziserFilma"></input>
    </div>
    <div class="row">
      <span>Glumci : </span> <input id="dodajGlumciFilma"></input>
    </div>
    <div class="row">
      <span>Trajanje : </span> <input id="dodajTrajanje"></input>
    </div>
    <div class="row">
      <span>Zanrovi : </span> <select id="dodajZanrFilma" multiple></select>
    </div>
    <div class="row">
      <span>Distributer : </span> <input id="dodajDistributer"></input>
    </div>
    <div class="row">
      <span>Zemlja porijekla : </span> <input id="dodajZemljaPorijekla"></input>
    </div>
    <div class="row">
      <span>Godina proizvodnje : </span> <input id="dodajGodinaProizvodnje"></input>
    </div>
    <div class="row">
    	<span>Opis : </span> <input id="dodajOpis"></input>
    </div>
    <div class="row">
    <button type="button" id="dodajFilmBtnStranica"> Potvrdi </button>
    </div>
  </div>

	<p><a href="Filmovi.html">Povratak</a></p>
