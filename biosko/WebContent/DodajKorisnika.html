	<h3>Dodavanje korisnika</h3>

				<td align="right">Uloga:</td>
				<td>
					<select id="roleSelect">
					  <option value="user" selected>Korisnik</option>

				</td>
			</tr>
			<tr><td/><td><input type="submit" value="Dodaj" id="userSubmit"></td></tr>
		</table>
	</form>
